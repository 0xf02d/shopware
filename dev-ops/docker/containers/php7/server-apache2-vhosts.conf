<VirtualHost *:80>
   ServerName "10.101.101.56"
   ServerAlias "127.0.0.1"
   DocumentRoot /var/www/shopware/web/

   SetEnvIf Host "10.101.101.56" SHOPWARE_ENV=dev
   SetEnvIf Host "127.0.0.1" SHOPWARE_ENV=test

   <Directory /var/www/shopware/web/>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Order allow,deny
      allow from all
   </Directory>

   ErrorLog /var/log/apache2/server.error.log
   CustomLog /var/log/apache2/server.access.log combined
   LogLevel debug
</VirtualHost>
